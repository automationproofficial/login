<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Automation Pro Access</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      max-width: 400px;
      width: 100%;
      padding: 2rem;
      background-color: #1a1a1a;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      margin-bottom: 1rem;
    }
    button {
      background-color: #00cfff;
      color: black;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    .error {
      color: red;
      display: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Enter Your Access Password</h1>
    <input type="password" id="password" placeholder="Password" />
    <button onclick="checkPassword()">Unlock</button>
    <div id="error" class="error">Incorrect password. Please try again.</div>
  </div>

  <script>
    function checkPassword() {
      const correct = "autoposter2025";
      const input = document.getElementById("password").value;
      if (input === correct) {
        localStorage.setItem("authorized", "true");
        window.location.href = "dashboard.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>
</body>
</html>
